<body>
    <input id="location" type="text" placeholder="Введите цену без пробелов" value="320000000000">
    <button id="show">По цене</button>
<button id="show1">По области</button>
    <p id="info"></p>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js">

    <script type="text/javascript">
        async function display_pars() {
            let place = document.getElementById('location').value;
            let res = await eel.get_pars(place)();
            document.getElementById('info').innerHTML = res;
		  
          	}
jQuery('#show').on('click', function() {
            display_pars();
        });
      </script>

 async function display_region() {
